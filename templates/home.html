<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 20px;
            color: #28a745;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Exam Performance Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="" disabled selected>Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="" disabled selected>Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Writing Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <label>Reading Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <input type="submit" value="Predict Maths Score">
        </form>

        {% if results %}
        <div class="result">
            Predicted Maths Score: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
